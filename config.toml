baseurl = "/"
languageCode = "en-us"
title = "A Hugo website"
#theme = "hugo-lithium"
theme = "beg"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "소개"
    url = "/about/"
[[menu.main]]
    name = "회칙"
    url = "/code/"
